<ion-content>
  <div class="container">
    <ion-label style="font-family: monospace; font-size: 2em; font-weight: 900"
      >Create Task</ion-label
    >
    <div close="close-icon" class="close" (click)="dismissmodal()">
      <ion-icon name="close"></ion-icon>
    </div>
  </div>
  <form [formGroup]="todoForm" (ngSubmit)="Submit()">
    <ion-card>
      <ion-item>
        <ion-input placeholder="Task Name" formControlName="Title"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-textarea
          rows="5"
          placeholder="Enter the description"
          formControlName="description"
        ></ion-textarea>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-select label="Periority" formControlName="Periority">
          <ion-select-option *ngFor="let Per of periority" [value]="Per">{{
            Per
          }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-list lines="inset">
        <ion-item>
          <ion-label>Day</ion-label>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-icon name="calendar-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Start</ion-label>
          <ion-datetime-button
            datetime="startTime"
            displayFormat="h:mm"
          ></ion-datetime-button>
          <ion-icon name="time" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>End</ion-label>
          <ion-datetime-button
            datetime="endTime"
            displayFormat="h:mm"
          ></ion-datetime-button>
          <ion-icon name="time" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          [presentation]="'date'"
          id="datetime"
          formControlName="setDate"
        ></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          [presentation]="'time'"
          id="startTime"
          formControlName="startTime"
          [showDefaultButtons]="false"
        ></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          [presentation]="'time'"
          id="endTime"
          formControlName="endTime"
          [showDefaultButtons]="false"
        >
        </ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-card>
      <app-styling (colorSelected)="UseColorSelect($event)"></app-styling>
    </ion-card>
    <ion-card>
      <app-category (selectCategory)="SelectedIcon($event)"></app-category>
    </ion-card>
    <div class="button">
      <ion-button type="submit" style="--background: #7b2cbf; --color: white">
        <ion-text>Submit</ion-text>
      </ion-button>
    </div>
  </form>
</ion-content>
